<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./morse-encoder/app.js" async defer></script>
    <link rel="stylesheet" href="./morse-encoder/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Morse code translator</h1>
